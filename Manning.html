<body>

<div class="heading">
<h1 class="title">Mannings Equation</h1>

  <img src="BYU.jpg" id="BYU1">
  <img src="BYU.jpg" id="BYU2">

  <h2 class="author">by Nathan Gunnell</h2>

  <h2 class="author">v = k/n*R<sub>h</sub><sup>2/3</sup>*S<sup>1/2</sup></h2>

</div>

<p id="def">
    v = Cross-sectional mean velocity<br>
    k = Standard (1.486 for English units, 1 for SI)<br>
    n = Roughness coefficient ranging from 0.01 to 0.06<br>
    R<sub>h</sub> = Hydraulic radius<br>
    S = Slope or gradient<br>
</p>

<div class = "inputs">
    <input id="kinput" type="text" value="" placeholder="k">
    <input id="ninput" type="text" value="" placeholder="n">
    <input id="Rinput" type="text" value="" placeholder="R">
    <input id="Sinput" type="text" value="" placeholder="S">
</div>
