<!DOCTYPE html>
<head>
    <link href="Manning.css" type="text/css" rel="stylesheet">
    <title>Manning's Equation</title>
</head>
<html>
<body>

<div class="heading">
<h1 class="title">Mannings Equation</h1>

  <img src="BYU.jpg" id="BYU1">
  <img src="BYU.jpg" id="BYU2">

  <h2 class="author">by Nathan Gunnell <br>
  Assignment 6 <br>
      2/11/2020
  </h2>

  <h2 class="author">v = k/n*R<sub>h</sub><sup>2/3</sup>*S<sup>1/2</sup></h2>

</div>

<p id="def">
    v = Cross-sectional mean velocity<br>
    k = Standard (1.486 for English units, 1 for SI)<br>
    n = Roughness coefficient ranging from 0.01 to 0.06<br>
    R<sub>h</sub> = Hydraulic radius (m, ft)<br>
    S = Slope or gradient<br>
</p>

<div class="Units">
    <input type="radio" name= unit id="english" value=" ft/s" <p id="label1">English Units</p>
    <input type="radio" name= unit id="si" value=" m/s" onClick="siFunc();"<p id="label2">SI Units</p>
</div>

<div class = "inputs">

    <input id="ninput" type="text" value="" placeholder="n">
    <input id="Rinput" type="text" value="" placeholder="R">
    <input id="Sinput" type="text" value="" placeholder="S">
</div>


<br>

<div class="Button">
  <input type="button" class="Button" id= "Convert" value = "Calculate" onClick="convertFunc();">
  </div>

<div class= "Result">
  <p id = "outResult"></p>
  </div>

<script src="Manning.js"></script>

</body>
<html/>
